---
layout: blog
id: blog
---

<section id="page">
{% for post in site.categories.blog %}
  <article>
    <header>
      <em class="post-date">{{ post.date | date: "%B %d, %Y" }}</em>
      <h2>
        <a href="{{ post.url }}" title="{{ post.title }}"> 
          {{ post.title }}
        </a>
      </h2>
    </header>
    <div class="excerpt">
      {{ post.excerpt | markdownify }}
      <p><a href="{{ post.url }}">View entire post...</a></p>
    </div>
  </article>
{% endfor %}
</section>
