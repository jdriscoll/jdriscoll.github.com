---
layout: blog
---

<section id="post-meta">
  <dl>
    <dt>Published on:</dt>
    <dd>{{ page.date | date: "%B %d, %Y" }}</dd>
    <dt>Permalink:</dt>
    <dd><a href="{{ page.url }}">{{ page.title }}</a></dd>
  </dl>
</section>

<section id="page">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section class="post-body">
    {{ page.content }}
  </section>
</section>
